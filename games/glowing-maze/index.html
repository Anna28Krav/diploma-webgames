<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Maze</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #0ff;
      background-color: #111;
      box-shadow: 0 0 20px #0ff;
      border-radius: 10px;
      max-width: 95vw;
      height: auto;
    }

    .controls {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      color: #0ff;
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .controls span {
      margin-top: 10px;
      font-size: 18px;
      color: #0f0;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Сяючий Лабіринт</h1>
  <div class="controls">
    <button onclick="setDifficulty('easy')">Легко</button>
    <button onclick="setDifficulty('medium')">Середньо</button>
    <button onclick="setDifficulty('hard')">Складно</button>
  </div>
  <span id="timer">⏱ Час: 0.0 сек</span>
  <canvas id="gameCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
