<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Maze</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #0ff;

    .controls {

    }

    .controls button {

      padding: 10px 15px;
      font-size: 16px;
      color: #0ff;
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .controls span {
      margin-top: 10px;
      font-size: 18px;
      color: #0f0;
      display: block;
    }

    .arrows {
      margin: 15px 0;
    }

    .arrows button {
      margin: 5px;
      padding: 15px 20px;
      font-size: 20px;
      color: #0ff;
      background-color: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
    }

    .arrows div {
      display: flex;
      justify-content: center;
    }

    #timer {
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>

</html>
