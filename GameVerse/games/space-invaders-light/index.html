<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Light</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    h1 {
      margin: 10px;
      text-shadow: 0 0 10px lime;
    }
    #score {
      font-size: 18px;
      margin-bottom: 10px;
      color: yellow;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
      box-shadow: 0 0 20px lime;
    }
  </style>
</head>
<body>
  <h1>ðŸ›¸ Space Invaders Light</h1>
  <div id="score">ÐžÑ‡ÐºÐ¸: 0</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 30,
      width: 40,
      height: 10,
      speed: 5,
      bullets: []
    };

    let aliens = [];
    let explosions = [];
    let keys = {};
    let score = 0;

    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function spawnAlien() {
      const x = Math.random() * (canvas.width - 30);
      aliens.push({ x, y: -20, width: 30, height: 20, speed: 1.2 });
    }

    function drawPlayer() {
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = "white";
      player.bullets.forEach(b => ctx.fillRect(b.x, b.y, 2, 10));
    }

    function drawAliens() {
      ctx.fillStyle = "red";
      aliens.forEach(a => ctx.fillRect(a.x, a.y, a.width, a.height));
    }

    function drawExplosions() {
      explosions.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,0,${e.alpha})`;
        ctx.fill();
      });
    }

    function updateExplosions() {
      explosions.forEach(e => {
        e.radius += 1;
        e.alpha -= 0.05;
      });
      explosions = explosions.filter(e => e.alpha > 0);
    }

    function update() {
      // Ð“Ñ€Ð°Ð²ÐµÑ†ÑŒ
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      if (keys[" "] && player.bullets.length < 5) {
        player.bullets.push({ x: player.x + player.width / 2, y: player.y });
        keys[" "] = false;
      }

      player.bullets.forEach(b => b.y -= 5);
      player.bullets = player.bullets.filter(b => b.y > 0);

      aliens.forEach(a => a.y += a.speed);
      aliens = aliens.filter(a => a.y < canvas.height);

      // ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ° Ð²Ð»ÑƒÑ‡Ð°Ð½ÑŒ
      player.bullets.forEach(b => {
        aliens.forEach(a => {
          if (b.x > a.x && b.x < a.x + a.width && b.y < a.y + a.height && b.y > a.y) {
            explosions.push({ x: a.x + a.width / 2, y: a.y + a.height / 2, radius: 10, alpha: 1 });
            a.y = canvas.height + 100;
            b.y = -10;
            score++;
            scoreDisplay.textContent = `ÐžÑ‡ÐºÐ¸: ${score}`;
          }
        });
      });

      updateExplosions();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawAliens();
      drawExplosions();
    }

    function gameLoop() {
      if (Math.random() < 0.01) spawnAlien();
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
